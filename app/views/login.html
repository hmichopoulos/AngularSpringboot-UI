<div ng-show="login.error" class="alert alert-danger" role="alert">Login error. Please try again.</div>

<form ng-submit="login.doLogin()" role="form">
	<legend>Login</legend>

	<div class="form-group">
    <label for="username"></label>
    <input type="text" class="form-control" name="username" id="username" ng-model="login.username" placeholder="Input...">
	</div>

  <div class="form-group">
    <label for="password"></label>
    <input type="password" class="form-control" name="password" id="password" ng-model="login.password" placeholder="Input...">
  </div>


	<button type="submit" class="btn btn-primary">Submit</button>
</form>
